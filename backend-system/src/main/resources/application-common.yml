# 防止XSS攻击
xss:
  # 过滤开关
  enabled: true
  # 排除链接（多个用逗号分隔）
  excludes: /system/notice/*
  # 匹配链接
  urlPatterns: /system/*,/monitor/*,/tool/*
  
ynfy:
  path:
    # 文件访问api
    accessPath: /api/**
    localPath: ${config.swaggerEnabled}
  thread:
    # 核心线程池大小
    corePoolSize: 10
    # 最大可创建的线程数
    maxPoolSize: 30
    # 队列最大长度
    queueCapacity: 100
    # 线程池维护线程所允许的空闲时间
    keepAliveSeconds: 60